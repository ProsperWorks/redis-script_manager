sudo:     false
language: ruby
before_install:
  - gem install bundler
services:
  - redis-server
rvm:
  - 2.1.6
  - 2.2.9
  - 2.3.7
  - 2.4.4
  - 2.5.1
gemfile:
  - gemfiles/redis_3.0.gemfile
  - gemfiles/redis_3.1.gemfile
  - gemfiles/redis_3.2.gemfile
  - gemfiles/redis_3.3.gemfile
  - gemfiles/redis_4.0.gemfile
  - gemfiles/redis_4.1.gemfile
script:
  - bundle exec rubocop --display-cop-names --display-style-guide
